<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styling/style.css" />
  <!-- Meta Description-->
  <meta name="description" content="Interactive and fun quiz game to test your knowledge. Track high scores, compete with friends." />
  <meta name="Team 9" content="Team-9 quiz app" />
  <meta name="keywords" content="Quiz, Quiz-app, Knowledge, Fun Games, High Score, Interactive" />
  <!--Meta Description-->
  <link rel="icon" type="image/quiz-icon" href="/Img/quiz.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./scripts/main.js" defer></script>
  <title>Quiz App - Test Your Knowledge!</title>
</head>

<body id="body">
  
  <div class="confetti">
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
</div>

  <main>
    <section id="container" class="container">
      <div id="startScreen" class="startScreen">
        <img src="./Img/quiz.svg" alt="Quiz Start Screen logo" />
      </div>

      <section id="quizSection">
        <div id="questionContainer" class="questionContainer" role="region" aria-labelledby="quiz-heading"></div>
        <div id="answerContainer" class="answer-container" role="region" aria-labelledby="answer-heading"></div>
        <div id="result" role="alert"></div>
      </section>

      <button id="resetButton" class="resetButton">Play again</button>
      <button id="startButton" class="startButton">Start</button>

      <section class="info-container" aria-label="Quiz Information">
        <p class="stopwatch" aria-live="polite"></p>
        <div id="keepScore" aria-label="Current Score"></div>
      </section>

      <div id="quizProgress" class="quiz-progress">
        <span class="seen"></span><span></span>
      </div>

      <section id="highScoreSection">
        <h2 id="highScoreHeading">High Scores</h2>
        <div id="highScoreParent"></div>
        <div id="modalContainer" class="modal-container" role="dialog" aria-labelledby="highScoreHeading">
          <article class="modal">
            <ul id="highScore" class="highScore"></ul>
          </article>
        </div>
      </section>
    </section>
  </main>




  <!--Already a footer-->

  <footer>
    <section class="highScoreContainer">
      <button id="highScoreBtn" class="highScoreBtn" aria-label="View High Scores">
        <img src="Img/trophy.svg" alt="Trophy Icon" />
      </button>
    </section>
    <section class="footerContainer">
      <h2 class="visually-hidden">Follow Us</h2>
      <ul class="socialIcons">
        <li><a href="https://www.facebook.com/" title="Facebook"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href="https://www.instagram.com/" title="Instagram"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="https://x.com/?lang=sv" title="Twitter"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a></li>
      </ul>
    </section>
  </footer>
</body>
</html>
