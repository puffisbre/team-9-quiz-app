<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styling/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./scripts/main.js" defer></script>
  <title>Quiz</title>
</head>

<body id="body">
  <div class="confetti">
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
</div>
  <div id="container" class="container">
    
    <div id="startScreen" class="startScreen">
      <img src="./Img/quiz.svg" />
    </div>

    <div id="questionContainer" class="questionContainer"></div>
    <div id="answerContainer" class="answer-container"></div>
    <div class="info-container">
      <div>
        <div id="result"></div>
        <p class="resultTime"></p>
        <div id="keepScore"></div>
      </div>
    </div>
    <div id="highScoreParent"> </div>
    <div id="resetButton" class="resetButton">Play again</div>
    <ul id="resultScore" class="highScore"></ul>
    <div id="category-container" class="category-container">
      <h1 id="category-title">Choose a category for your quiz!</h1>
      <div class="category-button-wrapper">
      <button id="movie-category">Movies!</button>
      <button id="game-category">Gaming!</button>
       </div>
    </div>
    <div id="startButton" class="startButton">Start</div>
    <div id="quizProgress" class="quiz-progress">
      <span id="seen" class="seen"></span><span></span>
    </div>
    <p class="stopwatch"></p>



    <div id="modalContainer" class="modal-container">
      <div class="modal">
        <ul id="highScore" class="highScore"></ul>
      </div>
    </div>
    <!-- <button id="resetLocal">resetStore</button> -->
  </div>
  <footer>
    <div class="highScoreContainer">
      <button id="highScoreBtn" class="highScoreBtn">
        <img src="Img/trophy.svg" alt="trophy" />
      </button>
    </div>
    <div class="footerContainer">
      <div class="socialIcons">
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://x.com/?lang=sv"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
