<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styling/style.css" />
   <!-- Meta Description-->
   <meta name="description" content="Interactive and fun quiz game to test your knowledge. Track high scores, compete with friends." />
   <meta name="Team 9" content="Team-9 quiz app" />
   <meta name="keywords" content="Quiz, Quiz-app, Knowledge, Fun Games, High Score, Interactive" />
   <!--Meta Description-->
   <link rel="icon" type="image/quiz-icon" href="/Img/quiz.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./scripts/main.js" defer></script>
  <title>Quiz App - Test Your Knowledge!</title>
</head>

<main>
  <section class="confetti">
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
  </section>
  <section id="container" class="container">
    
    <div id="startScreen" class="startScreen">
      <img class="quizImage" src="./Img/quiz.svg" alt="Quiz Image"/>
    </div>
    <section id="quizSection">
    <article id="questionContainer" class="questionContainer"></article>
    <article id="answerContainer" class="answer-container"></article>
    <section class="info-container" aria-label="Quiz Information">
      <div>
        <div id="result"></div>
        <p class="resultTime"></p>
        <div id="keepScore" aria-label="Current Score"></div>
      </div>
    </section>
  </section>
    <div id="highScoreParent"> </div>
    <div id="resetButton" class="resetButton">Play again</div>
    <ul id="resultScore" class="highScore"></ul>
    <section id="category-container" class="category-container">
      <h1 id="category-title">Choose a category for your quiz!</h1>
      <div class="category-button-wrapper">
      <button id="movie-category">Movies!</button>
      <button id="game-category">Gaming!</button>
       </div>
    </section>
    <div id="startButton" class="startButton">Start</div>
    <div id="quizProgress" class="quiz-progress">
      <span id="seen" class="seen"></span><span></span>
    </div>
    <p class="stopwatch" aria-live="polite"></p>



    <section id="modalContainer" class="modal-container">
      <article class="modal">
        <ul id="highScore" class="highScore"></ul>
      </article>
    </section>
    <!-- <button id="resetLocal">resetStore</button> -->
  </section>
  <footer>
    <section class="highScoreContainer">
      <button id="highScoreBtn" class="highScoreBtn" aria-label="View High Scores">
        <img src="Img/trophy.svg"  alt="Trophy Icon" />
      </button>
    </section>
    <section class="footerContainer">
      <article class="socialIcons">
        <a href="https://www.facebook.com/" title="Facebook"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com/" title="Instagram"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
        <a href="https://x.com/?lang=sv" title="Twitter"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a>
      </article>
    </section>
  </footer>
</main>

</html>
